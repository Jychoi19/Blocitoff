<md-content >
<div layout="row">
    <div flex="20"></div>
        <md-card flex>
            <md-list>
                <h3 class="checklist">Checklist</h3>
                <md-subheader>Results</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="task in tasks">
                    <div class="md-list-item-text">
                        <h3>{{ task.name }}</h3>
                        <p>{{ task.info }}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-card>
    <div flex="20"></div>
</div>
</md-content>
