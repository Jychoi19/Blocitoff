<div layout="row">
    <div flex="15"></div>
        <md-list flex>

            <!-- Title -->
            <h1 class="checklist">Checklist</h1>
            
            <!-- Input container -->
            <div layout layout-sm="column">
                <md-input-container flex="30">
                    <label>Input Task</label>
                    <input ng-model="taskName">
                </md-input-container>
                <md-input-container flex>
                    <label>Input Description</label>
                    <input ng-model="taskDescription">
                </md-input-container>                        
                <md-button class="md-raised md-warn" ng-click="addTask()">Add</md-button>
            </div>

            <!-- Task List -->
            <md-list-item class="md-3-line" ng-repeat="task in taskList">
                <div class="md-list-item-text">
                    <h3>{{ task.task }}</h3>
                    <p>{{ task.description }}</p>
                </div>
                <md-checkbox class="md-secondary"></md-checkbox>
                <md-divider></md-divider>
            </md-list-item>

        </md-list>
    <div flex="15"></div>
</div>
