<div layout="row">
    <div flex="15"></div>
        <md-list flex>

            <section layout="row" layout-sm="column" layout-align="left">
                <md-button class="groupX left" ui-sref="active">Active Tasks</md-button>
                <md-button class="groupX right" ui-sref="complete">Completed Tasks</md-button>
            </section>
            
            <!-- Title -->
            <h1 class="md-display-3" align="center">Checklist</h1>
            
            <!-- Input container -->
            <form ng-submit="addTask()">
                <div layout layout-sm="column">
                    <md-input-container flex="30">
                        <label>Input Task</label>
                        <input ng-model="taskName">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Input Description</label>
                        <input ng-model="taskDescription">
                    </md-input-container>                        
                    <md-button class="md-raised md-warn">Add</md-button>
                </div>
            </form>

            <!-- Task List -->
            <md-list-item class="md-3-line" ng-repeat="task in taskList | orderBy:'!critical'" ng-hide="task.expired || task.done">
                    <div class="md-list-item-text">
                        <h3>{{ task.task }}</h3>
                        <p>{{ task.description }}</p>                     
                    </div>
                    <div>   
                        <md-checkbox class="md-secondary" layout="row" ng-model="task.done" ng-change="saveTask(task)"></md-checkbox>
                        <i class="material-icons" ng-click="togglePriority(task, $event)">{{task.critical ? 'star' : 'star_border'}}</i>
                        <i class="material-icons removebtn" ng-click="removeTask($index)">remove_circle</i>
                    </div>
                    <md-divider></md-divider>
            </md-list-item>

        </md-list>
    <div flex="15"></div>
</div>
